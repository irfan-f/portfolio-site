<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site for Irfan Filipovic, detailing software development projects and various other interests."
    />
    <link rel="icon" href="Icon.png" />
    <link rel="apple-touch-icon" href="Icon.png" />
    <link rel="manifest" href="manifest.json" />
    <!-- Style sheets -->
    <link href="./main.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Dosis, Libre Franklin, and Mulish -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">    <title>Irfan Filipovic</title>
  </head>
  <body>
    <style>
      body {
        transition: background-color 0.4s ease-out;
        background-color: transparent;
      }
      #modal-root, #fab-root {
        position: fixed; /* Fixed relative to the viewport */
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: transparent; /* Semi-transparent black background */
        z-index: 1000; /* High z-index to ensure it's on top */
        pointer-events: none; /* Allow users to click through the overlay */
      }
      #modal-root {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #modal-root .modal-dialog {
        pointer-events: auto; /* Allow users to interact with the modal */
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="fab-root"></div>
  </body>
</html>
